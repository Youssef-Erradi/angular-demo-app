<div class="container col-8">
    <div class="card">
        <div class="card-header">
            <i class="fa fa-user-plus fa-3"></i> Add new user
        </div>
        <div class="card-body">
            <form name="form" #f="ngForm" novalidate (ngSubmit)="f.form.valid && sendUser()">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name *</label>
                    <input type="text" class="form-control" id="name" name="name" required
                        [(ngModel)]="user.name"
                        #name="ngModel"
                        [ngClass]="{'is-invalid' : f.submitted && name.invalid}">
                    <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
                        <span *ngIf="name.errors!['required']">Name is required</span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="birthDate" class="form-label">Birth Date *</label>
                    <input type="date" class="form-control" id="birthDate" name="birthDate" required
                        [(ngModel)]="user.birthDate"
                        #birthDate="ngModel"
                        [ngClass]="{'is-invalid' : f.submitted && birthDate.invalid}">
                    <div *ngIf="f.submitted && birthDate.invalid" class="invalid-feedback">
                        <span *ngIf="birthDate.errors!['required']">Birth date is required</span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email *</label>
                    <input type="email" class="form-control" id="email" name="email" required email
                        [(ngModel)]="user.email"
                        #email="ngModel"
                        [ngClass]="{'is-invalid' : f.submitted && email.invalid}">
                    <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                        <span *ngIf="email.errors!['required']">Email address is required</span>
                        <span *ngIf="email.errors!['email']">Email address is not valid</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-success pull-right">
                    <i class="fa fa-check" aria-hidden="true"></i>
                    Submit
                </button>
            </form>
        </div>
      </div>
</div>
