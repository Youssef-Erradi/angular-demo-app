<div class="container col-8">
    <div class="card">
        <div class="card-header">
            <i class="fa fa-user-plus fa-3"></i> Add new user
        </div>
        <div class="card-body">
            <form [formGroup]="formGroup" (ngSubmit)="saveUser()">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name *</label>
                    <input type="text" class="form-control" formControlName="name">
                    <div *ngIf="formGroup.controls['name'].errors && formGroup.controls['name'].touched"
                        class="text-danger">
                        {{getErrorMessage('name')}}
                    </div>
                </div>
                <div class="mb-3">
                    <label for="birthDate" class="form-label">Birth Date *</label>
                    <input type="date" class="form-control" formControlName="birthDate">
                    <div *ngIf="formGroup.controls['birthDate'].errors && formGroup.controls['birthDate'].touched"
                        class="text-danger">
                        {{getErrorMessage('birthDate')}}
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email *</label>
                    <input type="email" class="form-control" formControlName="email">
                    <div *ngIf="formGroup.controls['email'].errors && formGroup.controls['email'].touched"
                        class="text-danger">
                        {{getErrorMessage('email')}}
                    </div>
                </div>
                <button [disabled]="formGroup.invalid" type="submit" class="btn btn-success pull-right">
                    <i class="fa fa-check" aria-hidden="true"></i>
                    Submit
                </button>
            </form>
        </div>
      </div>
</div>
