<div *ngIf="users else error" class="container col-10">
    <br>
    <form [formGroup]="searchFormGroup" (ngSubmit)="searchByKeyword()">
        <div class="input-group">
            <label class="input-group-text">Search</label>
            <input type="text" class="form-control" formControlName="q">
            <button type="submit" class="btn btn-primary">
                <i class="fa fa-search"></i>
            </button>
        </div>
    </form>
    <br>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Birth Date</th>
                <th scope="col">Email</th>
                <th scope="col" class="text-center">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <th scope="row">{{user.id}}</th>
                <td>{{user.name}}</td>
                <td>{{user.birthDate | date: 'dd/MM/yyyy'}}</td>
                <td>{{user.email}}</td>
                <td class="actions">
                    <a [routerLink]="['/edit/' + user.id]"><i class="fa fa-pencil text-primary"></i></a>
                    <a (click)="delete(user)"><i class="fa fa-trash text-danger"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #error>
    <div class="container col-10">
        <h1 class="text-center">
            <i class="fa fa-spinner fa-spin"></i> Loading users ...
        </h1>
    </div>
</ng-template>
